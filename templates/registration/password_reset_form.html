<!--TEMPLATES/REGISTRATION?PASSWORD_RESET_FORM.HTML-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Did You Forget Your OWN Password?{% endblock title %}

{% block content %}
<h1>Forgot that pass, huh?</h1>
<p>Guess we need your email to fix this. Please enter below.</p>

<form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Send me dema instructions!">
</form>
{% endblock content %}
